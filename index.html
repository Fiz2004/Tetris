<!DOCTYPE html>
<html lang='ru'>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Tetris with beetle</title>
	<link rel='shortcut icon' href='https://cdn-icons-png.flaticon.com/512/1138/1138876.png' />
	<meta name='viewport' content='width=device-width, initial-scale=1,user-scalable=1.0'>
	<link rel='stylesheet' type='text/css' media='screen' href='css\main.css'>

</head>

<body>
	<header>
		<h1>Это первая игра, написанная на изучаемом языке<br>Сейчас это Javascript</h1>
	</header>
	<div class='fields'>
		<div class='row'>
			<div class='scoresInfo'>
				<h1>Рекорд:</h1>
				<h1 id='record'>000000</h1>
				<button id='new_game' class='button'><span>Новая игра</span></button>
				<button id='pause' class='button'><span>Пауза</span></button>
			</div>
			<div class='canvas'>
				<canvas id='canvasId' width='390' height='750'></canvas>
			</div>
			<div class='info' id='infoID'>
				<h1>Количество очков:</h1>
				<h2 id='scores'>000000</h2>
				<h1>Следующая фигура:</h1>
				<canvas id='canvasNextFigureId' width='120' height='120'></canvas>
			</div>
		</div>
	</div>
	<footer>
		<h1>Игра написана в 2021 году, со всеми предложениями и замечаниями можно обратиться на <a
				href='fiz2004@Rambler.ru'>fiz2004@Rambler.ru</a>
		</h1>
	</footer>
	<script src='scripts/main.js' type='module'></script>
</body>

</html
